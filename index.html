<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactos</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
   
   <header>
       <nav class="nav-wrappe">
           <p class="center-align">CONTACTOS</p>
       </nav>
   </header>

       
   <section class="container">
     
       	<section>
       		<div id="numContactos">
				<span>Contactos agregados:</span>
				<span id="aquiContador"
				></span>
			</div>
       	</section>
        

        <section id="contactosAgregados" class="language-markup">
			
        </section>
        
        <a type="button" class="btn-floating btn-large waves-effect waves-light ambar right" href="#modalAgregar" id="btnAdd"><i class="material-icons">+</i></a>
        <button type="button" class="btn-floating btn-large waves-effect waves-light ambar right"  ><i class="material-icons">search</i></button>
        
     </section>

    <div id="modalAgregar" class="modal row">
    <div class="modal-content">
      <h4>Agregar contacto</h4>
    </div>
    <div class="input-field col s5">
          <!--<i class="material-icons prefix">account_circle</i>-->
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nombre</label>
        </div>
        <div class="input-field col s5">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s5">
          <!--<i class="material-icons prefix">phone</i>-->
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btnAgregarModal">Agregar</a>
    </div>
    </div>
  
   
   <script src="assets/js/jquery-3.2.1.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="assets/js/materialize.min.js"></script>
   <script src="assets/js/main.js"></script> 
</body>
</html>
